<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 2 - To The Moon</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Comic Sans MS', cursive;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      z-index: 2;
      max-width: 90%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 0 20px #fff3;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      font-size: 1.4rem;
      white-space: pre-wrap;
      line-height: 1.7;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    #nextBtn {
      display: none;
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background-color: #ff90b3;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px #ff90b3a0;
      animation: pulse 2s infinite;
    }

    #nextBtn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.6) rotate(45deg); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="starsCanvas"></canvas>

  <!-- Floating hearts -->
  <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 60%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 80%; animation-delay: 1s;"></div>

  <div class="container">
    <div id="message" class="message"></div>
    <button id="nextBtn" onclick="location.href='page3.html'">Next ðŸ’–</button>
  </div>

  <script>
    // Typing effect
    const msg = `Kuch arz kiya hai aapke liye rani shaibaa ðŸ« ðŸ’žðŸ’ž

Bhot khas ho tum ðŸ¥¹ðŸ¥¹

Lafzo me batana mumkin nhii ðŸ« ðŸ«  
mere dil ke kitne pass ho tum, ðŸ˜³ðŸ˜³
Apna milna ittefaq he ya or kuch pata nhi
but itna pata hai ki life mai jabse tum aai ho 
every thing just got changed ðŸ’žðŸ’ž 
ab mera ek hasin khwab ho tum ðŸ«£ðŸ«£ðŸ«£

waise to sab khenge ki tum chand ka tukda ho ðŸ’ž 
but ye batt galt hai cause chand tukda hai tumahraa ðŸ˜³ðŸ˜³ðŸ˜³

and I love you to the moon and back ðŸ¥°ðŸ¥°ðŸ¥°`;

    const container = document.getElementById('message');
    let i = 0;

    function typeWriter() {
      if (i < msg.length) {
        container.innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      } else {
        document.getElementById("nextBtn").style.display = "inline-block";
      }
    }

    window.onload = typeWriter;

    // Stars Animation
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          delta: Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) {
          star.delta = -star.delta;
        }
      }
      requestAnimationFrame(drawStars);
    }

    createStars(150);
    drawStars();
  </script>
</body>
</html>
